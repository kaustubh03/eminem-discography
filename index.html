    <script type="text/javascript">
        let selectedAlbum = albums[0];
        loadMenuItems = () =>{
            const menuWrapper = document.getElementById('menu');
            menu.innerHTML = `<div class='logo'><img width="180" src='./images/logo.png' />
                <small>Discography</small>
                </div>`;
            renderRightMenu();
            return albums.map(item=>{
                menuWrapper.innerHTML += `<div onClick='selectAlbum(this)' class='album' id='${item.id}'>
                        <img src='./images/albums/album_${item.id}_front.png' alt='${item.name}' />
                        <span>${item.name}</span>
                        <span>${item.year}</span>
                    </div>`
            });
        }

        renderRightMenu = () =>{
            const rightNav = document.getElementById('rightNav');
            rightNav.innerHTML += `<a href="${selectedAlbum.link}"><img width="80" src='https://cdn0.iconfinder.com/data/icons/internet-2020/1080/Applemusicandroid-512.png'/></a>`;
        }

        window.onload = function () {
            /*
                JS Functionalities
            */
            loadMenuItems();
            
            // Three JS Album Show Case ground
            var renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('library'), alpha: true, opacity: 0.5 });
            renderer.setClearColor(0x000000, 0.9);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create the scene to hold the object
            var scene = new THREE.Scene();

            // Create the camera
            var camera = new THREE.PerspectiveCamera(
                35,                                     // Field of view
                window.innerWidth / window.innerHeight, // Aspect ratio
                0.1,                                    // Near plane distance
                1000                                    // Far plane distance
            );

            // Position the camera
            camera.position.set(-15, 10, 20);
            // Lights
            var light = new THREE.PointLight(0xffffff, .4);
            light.position.set(10, 10, 10);
            scene.add(light);

            ambientLight = new THREE.AmbientLight(0xbbbbbb);
            scene.add(ambientLight);
            //Background star Geometry
            var starGeo = new THREE.Geometry();
            for (let i = 0; i < 50000; i++) {
                let star = new THREE.Vector3(
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300,
                    Math.random() * 600 - 300
                );
                starGeo.vertices.push(star);
            }

            let sprite = new THREE.TextureLoader().load('./images/star.png');
            let starMaterial = new THREE.PointsMaterial({
                color: 0xeaeaea,
                size: 0.3,
                map: sprite
            });
            var stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            // Materials
            // Load the textures (album images)
            var textureLoader = new THREE.TextureLoader();
            var albumCoverTexture = textureLoader.load(`./images/albums/album_${selectedAlbum.id}_front.png`);
            var albumBackTexture = selectedAlbum.back ? 
            textureLoader.load(`./images/albums/album_${selectedAlbum.id}_back.png`) : textureLoader.load(`./images/albums/cd_back.png`);
            var albumPagesTexture = textureLoader.load('./images/pages.png');
            var albumPagesTopBottomTexture = textureLoader.load('./images/pages_top_bottom.png');


            // Use the linear filter for the textures to avoid blurriness
            albumCoverTexture.minFilter
                = albumBackTexture.minFilter
                = albumPagesTexture.minFilter
                = albumPagesTopBottomTexture.minFilter
                = THREE.LinearFilter;


            // Create the materials

            var albumCover = new THREE.MeshLambertMaterial({ color: 0xffffff, map: albumCoverTexture });
            var albumSpine = new THREE.MeshLambertMaterial({ color: 0x000000 }); // set contrast color
            var albumBack = new THREE.MeshLambertMaterial({ color: 0xffffff, map: albumBackTexture });
            var albumPages = new THREE.MeshLambertMaterial({ color: selectedAlbum.contrastColor });
            var albumPagesTopBottom = new THREE.MeshLambertMaterial({ color: selectedAlbum.contrastColor });

            var materials = [
                albumPages,          // Right side
                albumSpine,          // Left side
                albumPagesTopBottom, // Top side
                albumPagesTopBottom, // Bottom side
                albumCover,          // Front side
                albumBack            // Back side
            ];

            // Create the Album and add it to the scene
            var album = new THREE.Mesh(new THREE.BoxGeometry(10, 10, .2, 4, 4, 1), materials);
            album.position.set(0,0,0);
            scene.add(album);


            // Create the orbit controls for the camera
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enablePan = false;
            controls.enableZoom = false;

            // Begin the animation
            animate();

            /*
              Animate a frame
            */

            function animate() {
                album.rotation.y += 0.005;

                // Update the orbit controls
                controls.update();
                
                // Render the frame
                renderer.render(scene, camera);

                // Keep the animation going
                requestAnimationFrame(animate);
            }
            
            /*
                Selected Album
            */
            selectAlbum = (e) => {
                const filteredAlbum = albums.filter(item => {
                    return item.id.toString() === e.id && item;
                });
                selectedAlbum = filteredAlbum.length ? filteredAlbum[0] : null;
                
                // Update Textures
                updateTextures();
            }

            updateTextures = () =>{
                var updatedAlbumCoverTexture = textureLoader.load(`./images/albums/album_${selectedAlbum.id}_front.png`, function (tex) {
                    albumCover.map = tex;
                });
                const backPath = selectedAlbum.back ? `./images/albums/album_${selectedAlbum.id}_back.png` : `./images/albums/cd_back.png`; 
                var updatedAlbumBackTexture = textureLoader.load(backPath, function (tex){
                    albumBack.map = tex;
                });       
            }
        }
